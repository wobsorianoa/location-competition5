name: "Test-Profile-1"
description: "BACnet Honeywell thermostats"
manufacturer: "Honeywell"
model: "ABC123"
labels: 
  - "bacnet"
  - "thermostat"
  - "Honeywell"
  - "bool_rw"
  - "uint8_r"

deviceResources:
  - name: "DeviceValue_Boolean_RW"
    description: "Generate device boolean value"
    isHidden: true
    tag: "status"
    properties:
      valueType: "Bool"
      readWrite: "RW"
      minimum: "0"
      maximum: "1"
      defaultValue: "true"
  - name: "DeviceValue_UINT8_R"
    description: "Generate device UINT8 value"
    isHidden: true
    tag: "temperature"
    properties:
      valueType: "Uint8"
      readWrite: "R"
      units: "degreesFarenheit"

deviceCommands:
  - name: "CurrentStatus"
    isHidden: true
    readWrite: W
    resourceOperations:
      - deviceResource: "DeviceValue_Boolean_RW"
  - name: "CurrentTemperature"
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: "DeviceValue_UINT8_R"
  - name: "CurrentInfo"
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: "DeviceValue_Boolean_RW"
      - deviceResource: "DeviceValue_UINT8_R"
