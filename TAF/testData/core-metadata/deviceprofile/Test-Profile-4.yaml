name: "Test-Profile-4"
description: "aeroplane tachometer profile"
manufacturer: "Honeywell"
model: "ABC123"
labels:
  - "aeroplane"
  - "tachometer"
  - "Honeywell"
  - "uint16_wr"

deviceResources:
  - name: "DeviceValue_UINT16_RW"
    description: "Generate device UINT16 value"
    isHidden: true
    tag: "rpm"
    properties:
      valueType: "Uint16"
      readWrite: "RW"
      minimum: "1500"
      units: "rpm"
      defaultValue: "3000"
  - name: "DeviceValue_FLOAT64_RW"
    description: "Generate device FLOAT64 value"
    isHidden: true
    tag: "speed"
    properties:
      valueType: "FLOAT64"
      readWrite: "RW"
      floatEncoding: "Base64"
      scale: "0.001"
      units: "kHz"
deviceCommands:
  - name: "EngineSpeed"
    isHidden: false
    readWrite: RW
    resourceOperations:
      - deviceResource: "DeviceValue_UINT16_RW"
  - name: "PropellerSpeed"
    isHidden: false
    readWrite: R
    resourceOperations:
      - deviceResource: "DeviceValue_UINT16_RW"



